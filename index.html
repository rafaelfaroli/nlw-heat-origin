<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Crach√° Digital</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img">
          <span>
            <img src="images/build.png" alt="Selo Rocketseat" />
          </span>
          <img src="images/foto.png" alt="Foto de Perfil" id="userImg" />
        </div>
        <h1 id="fullName">Rafael Faria</h1>
        <a href="https://github.com/rafaelfaroli" id="userLink" target="_blank">
          <img src="images/github.png" alt="Logo GitHub" />
          <span id="userLogin">rafaelfaroli</span>
        </a>
        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" class="linkitem" target="_blank">
              <img src="images/youtube.svg" alt="Logo YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" class="linkitem" target="_blank">
              <img src="images/instagram.svg" alt="Logo Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" class="linkitem" target="_blank">
              <img src="images/facebook.svg" alt="Logo Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" class="linkitem" target="_blank">
              <img src="images/twitter.svg" alt="Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="src.js"></script>
  </body>
</html>
